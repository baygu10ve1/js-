<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с категориями</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Таблица с категориями</h1>
<button id="categorizeBtn">Пометить категории</button>

<div>
    <span class="badge" id="lowCount">Низкие: 0</span>
    <span class="badge" id="mediumCount">Средние: 0</span>
    <span class="badge" id="highCount">Высокие: 0</span>
</div>

<table id="dataTable" border="1">
    <thead>
        <tr>
            <th>Товар</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Товар 1</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Товар 2</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Товар 3</td>
            <td>110</td>
        </tr>
        <tr>
            <td>Товар 4</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Товар 5</td>
            <td>5</td>
        </tr>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
